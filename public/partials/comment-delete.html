<div id="margin">
	<h1>Delete Comment</h1>
	<h2>
    	Are you sure you want to delete this comment?
	</h2>
	<div class="bigAndBoldFont">
		{{comment.comments[0].body}} 
	</div>
	<br>

		by {{comment.comments[0].user}} on
	<br>
	<ul>
    	<li>Title: {{article.title}}</li>
    	<li>URL: <a href={{article.URL}}> {{article.URL}} </a> </li>
	</ul>

	<br>

	<input type="button" value="Yes, Delete" class="btn btn-danger" ng-click="delete()" />

	<a class="btn btn-default" href="/#/article/viewcomments/{{article._id}}">No, Go Back</a>
</div>
